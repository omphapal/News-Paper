<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">NewsApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Bookmarks</a></li>
          </ul>
          <form id="searchForm" class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
            <button type="button" class="btn btn-outline-danger btn-clear-search" onclick="clearSearch()">Clear</button>
          </form>
          <!-- Dark/Light Mode Toggle -->
          <button class="btn btn-outline-secondary ms-3" id="modeToggle" onclick="toggleMode()" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
          <!-- Date & Weather Display -->
          <div id="dateClock" class="text-muted ms-3"></div>
          <div id="weatherInfo" class="weather-info ms-3"></div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Stay Updated with the Latest News</h1>
      <p>Your one-stop solution for trending news, articles, and videos.</p>
    </section>

    <!-- Filter Section -->
    <div class="container my-4">
      <h4 class="text-center">Filter by Category</h4>
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-primary btn-category" onclick="filterNews('general')">General</button>
        <button class="btn btn-secondary btn-category" onclick="filterNews('sports')">Sports</button>
        <button class="btn btn-success btn-category" onclick="filterNews('technology')">Technology</button>
        <button class="btn btn-warning btn-category" onclick="filterNews('business')">Business</button>
        <button class="btn btn-danger btn-category" onclick="filterNews('health')">Health</button>
        <button class="btn btn-info btn-category" onclick="filterNews('entertainment')">Entertainment</button>
      </div>
    </div>

    <!-- News Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Top Headlines</h2>
      <div id="loadingSpinner" class="text-center loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="weatherInfo" class="weather-info ms-3">
        <div id="weatherCity" class="city"></div>
        <div id="weatherTemp" class="temp"></div>
        <div id="weatherDescription" class="description"></div>
        <div id="weatherHumidity"></div>
        <div id="weatherWind"></div>
        <img id="weatherIcon" class="weather-icon" src="clouds.png" alt="Weather Icon" />
        <input type="text" id="cityInput" class="form-control mt-2" placeholder="Enter city" />
        <button id="getWeatherBtn" class="btn btn-outline-primary mt-2" onclick="fetchWeather()">Get Weather</button>
    </div>
    

      <div class="row" id="newsContainer">
        <!-- Dynamic content will be appended here -->
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <button id="prevPage" class="btn btn-primary" disabled>< Previous Page</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-primary">Next Page ></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
